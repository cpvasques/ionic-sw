<ion-view>
    <ion-nav-title>Adicionar Veículo</ion-nav-title>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Nome do Veículo</span>
                <input type="text" placeholder="X-Wing">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Faccção
                </div>
                <select>
                    <option>Selecione</option>
                    <option>Império</option>
                    <option>Rebelde</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Classe
                </div>
                <select>
                    <option>Selecione</option>
                    <option>Caça</option>
                    <option>Crusador</option>
                    <option>Walker</option>
                </select>
            </label>
        </div>
    </ion-content>
</ion-view>
